<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/styles.css" type="text/css">
      <title>Page With BEM</title>
   </head>
   <body>
      <div class="main-content-block">
         <header class="header">
            <div class="container">
               <div class="header__logo">
                  <img class="header__logo-image" src="./images/logo.png" alt="logo" width="200">
               </div>
               <div class="header__menu">
                  <ul class="header__menu-list">
                     <li class="header__menu-item">Home</li>
                     <li class="header__menu-item">Bachelor</li>
                     <li class="header__menu-item">Master</li>
                     <li class="header__menu-item">About ToU</li>
                  </ul>
               </div>
               <div class="header__button">
                  <a class="header__button-link">Get brochure</a>
               </div>
               <div class="header__student-hat">
                  <img class="header__hat-image" src="images/hat.png" alt="">
               </div>
            </div>
         </header>
         <main class="main">
            <div class="container">
               <section class="main__content">
                  <h2 class="main__content-title"></h2>
                  <p class="main__content-text">
                  <div class="main__content-button">
                     <a class="main__btn">Get brochure</a>
                     <a class="main__btn">Apply now</a>
                  </div>
               </section>
               <section class="main__image">
                  <img class="main__image-bg" src="images/logo-bg.svg" alt="">
                  <img class="main__image-student" src="images/student.png" alt="">
               </section>
            </div>
         </main>
         <footer class="footer">
            <div class="container">
               <div class="footer__content">
                  <p class="footer__text"></p>
                  <img class="footer__logo footer__logo--zalando" src="images/logo-zalando.png" alt="">
                  <img class="footer__logo footer__logo--guide" src="images/logo-get.png" alt="">
                  <img class="footer__logo footer__logo--deliveryNero" src="images/logo-deliveryhero.png" alt="">
                  <img class="footer__logo footer__logo--planA" src="images/logo-planA.png" alt="">
                  <img class="footer__logo footer__logo--google" src="images/logo-google.png" alt="">
                  <img class="footer__logo footer__logo--twitter" src="images/logo-twitter.png" alt="">
                  <img class="footer__logo footer__logo--techstars" src="images/logo-techstars.png" alt="">
               </div>
            </div>
         </footer>
      </div>
   </body>
</html>
